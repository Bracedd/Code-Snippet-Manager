<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Code Snippet Manager</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Code Snippet Manager</h1>
        </header>
        <main>
            <section id="add-snippet">
                <h2>Add New Snippet</h2>
                <form id="snippet-form">
                    <input type="text" id="snippet-title" placeholder="Snippet Title" required>

                    <select id="snippet-language" required>
                        <option value="">Select Language</option>

                        <option value="html">HTML</option>

                        <option value="css">CSS</option>

                        <option value="javascript">JavaScript</option>

                        <option value="python">Python</option>

                        <option value="java">Java</option>
                    </select>
                    <textarea id="snippet-code" placeholder="Paste your code here" required></textarea>
                    <button type="submit">Save Snippet</button>
                </form>
            </section>
            <section id="snippet-list">
                <h2>Your snippets</h2>
                <div class="search-container">
                    <input type="text" id="search-bar" placeholder="Search Snippets...">
                </div>
                <div id="snippets-container"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
